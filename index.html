<!DOCTYPE html>
<html>
    <head>
        <title>Austin Trad Rogers</title>

        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/header.css">

        <!-- makes the icon appear in the tab -->
        <link rel="icon" href="images/logo.png">

        <!-- This meta tag is needed for @media ('max-width')-->
        <meta name="viewport" content="width=device-width" />
    </head>

    <body>
        <script src="templates/header.js"></script>
        
        <article>
            <div class="blockcontainer">
                <div class="bigblock webdesign">
                    <div class="inside site">
                        <div class="site-piece" id="title"></div>
                        <div class="site-piece" id="sider"></div>
                        <div class="site-piece" id="main"></div>
                        <div class="site-piece" id="foot"></div>
                    </div>

                    <img src="images/web-logo.png" alt="Web Design">
                    
                    <p class="comingsoon">Coming Soon! :)</p>
                </div>
                
                <a href="gamedev.html">
                    <div class="bigblock gamedev">
                        <div class="inside pong">
                            <div class="paddle" id="paddle1"></div>
                            <div id="ball"></div>
                            <div class="paddle" id="paddle2"></div>
                        </div>
                        
                        <img src="images/game-dev-logo.png" alt="Game Development">
                        <p class="comingsoon">In Progress!</p>
                    </div>
                </a>
                
                <a href="data.html">
                    <div class="bigblock data">
                        <div class="inside artanim">
                            <div id="bouncer1" class="bouncer"></div>
                            <div id="bouncer2" class="bouncer"></div>
                            <div id="bouncer3" class="bouncer"></div>
                        </div>
                        
                        <img src="images/data-logo.png" alt="Art">
                        
                        <p class="comingsoon">In Progress!</p>
                    </div>
                </a>

                <div class="bigblock programs">
                    <div class="inside articles">
                        <div id="line1" class="articleblock"></div>
                        <div id="line2" class="articleblock"></div>
                        <div id="line3" class="articleblock"></div>
                        <div id="line4" class="articleblock"></div>
                        <div id="line5" class="articleblock"></div>
                        <div id="line6" class="articleblock"></div>
                        <div id="line7" class="articleblock"></div>
                        <div id="line8" class="articleblock"></div>
                    </div>
                    
                    <img src="images/articles-logo.png" alt="Other Projects">
                    
                    <p class="comingsoon">Coming Soon! :)</p>
                </div>
            </div>
        </article>
        
        <script src="templates/footer.js"></script>
    </body>
</html>
