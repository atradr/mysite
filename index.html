<!DOCTYPE html>
<html>
    <head>
        <title>Austin Trad Rogers</title>

        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/header.css">

        <!-- makes the icon appear in the tab -->
        <link rel="icon" href="images/logo.png">

        <!-- This meta tag is needed for @media ('max-width')-->
        <meta name="viewport" content="width=device-width" />
    </head>

    <body>
        <script src="templates/header.js"></script>
        
        <article>
            <div class="blockcontainer">
                <div class="bigblock articles">
                    <div class="inside site">
                        <div class="site-piece" id="title"></div>
                        <div class="site-piece" id="sider"></div>
                        <div class="site-piece" id="main"></div>
                        <div class="site-piece" id="foot"></div>
                    </div>

                    <img src="images/articles-logo.png" alt="Articles">
                    
                    <p class="comingsoon">Coming Soon! :)</p>
                </div>
                
                <a href="gamedev.html">
                    <div class="bigblock gamedev">
                        <div class="inside pong">
                            <div class="paddle" id="paddle1"></div>
                            <div id="ball"></div>
                            <div class="paddle" id="paddle2"></div>
                        </div>
                        
                        <img src="images/game-dev-logo.png" alt="Game Development">
                        <p class="comingsoon">In Progress!</p>
                    </div>
                </a>
                
                <a href="art.html">
                    <div class="bigblock art">
                        <div class="inside artanim">
                            <div id="bouncer1" class="bouncer"></div>
                            <div id="bouncer2" class="bouncer"></div>
                            <div id="bouncer3" class="bouncer"></div>
                        </div>
                        
                        <img src="images/art-logo.png" alt="Art">
                        
                        <p class="comingsoon">In Progress!</p>
                    </div>
                </a>

                <div class="bigblock programs">
                    <div class="inside otheranim">
                        <div id="squished1" class="otherblock"></div>
                        <div id="squished2" class="otherblock"></div>
                        <div id="squished3" class="otherblock"></div>
                        <div id="squisher" class="otherblock"></div>
                    </div>
                    
                    <img src="images/other-logo.png" alt="Other Projects">
                    
                    <p class="comingsoon">Coming Soon! :)</p>
                </div>
            </div>
        </article>
        
        <script src="templates/footer.js"></script>
    </body>
</html>
